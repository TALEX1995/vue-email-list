<body>
    <div id="root">
        <i class="fas fa-spinner fa-spin fa-4x m-5" v-if="!error" v-show="!endEmailArray"></i>
        <ul v-show="endEmailArray">
            <li v-for="email in eMail">{{ email }}</li>
        </ul>
        <div v-show="error">{{ error }}</div>
        <input v-model="eMailNumber" class="w-50" type="text" placeholder="Scrivi il numero delle e-mail che vuoi generare">
        <button @click="getRandomEmail">Genera</button>

    </div>
